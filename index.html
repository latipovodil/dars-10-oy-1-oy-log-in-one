<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <div class="container">
        <div class="img">
            <img src="./img/body-img.png" alt="img">

        </div>

        <div class="sign_up">

            <div class="title">
                <h1>
                    Welcome to
                    <span class="title-bottom"><br>Design School</span>

                </h1>
            </div>



            <div class="login">
                <a class="login-box" href="#">

            <div class="site-footer">
